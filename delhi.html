<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delhi Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
          </div>
        </div>
      </nav>

    <div class="container home">
        <h1 class="my-4 text-center">Weather for Delhi</h1>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-dark">
                <div class="card-header py-3 text-bg-dark border-dark">
                  <h4 class="my-0 fw-normal" >Temperature</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-body-secondary fw-light"></small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature is <span id="temp2"></span></li>
                    <li>Minimum temperature is <span id="min_temp2"></span></li>
                    <li>Maximum temperature is <span id="max_temp2"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-dark">
                <div class="card-header py-3 text-bg-dark border-dark">
                  <h4 class="my-0 fw-normal">Cloud</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-body-secondary fw-light"></small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT is <span id="cloud_pct2"></span></li>
                    <li>Feels LIke <span id="feels_like2"></span></li>
                    <li>Humidity is <span id="humidity2"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-dark">
                <div class="card-header py-3 text-bg-dark border-dark">
                  <h4 class="my-0 fw-normal">Wind & Sun</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <small class="text-body-secondary fw-light"></small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Speed is <span id="wind_speed2"></span></li>
                    <li>Sunrise time is <span id="sunrise2"></span></li>
                    <li>Sunset time is <span id="sunset2"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
     <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
